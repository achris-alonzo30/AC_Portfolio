{% extends 'website/base.html' %}

{% block title %} AC: Homepage {% endblock %}

{% load static %}

{% block content %}
<!-- Header Section -->
    <header class="header p-2">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light mx-5">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="{% static 'logos/personal-logo.png' %}" alt="" class="header-logo">
                </a>

                <!-- Navbar Icon for Smaller Screens -->
                <a class="navbar-toggler ms-auto" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="menu-icon">
                        <span class="menu-line"></span>
                        <span class="menu-line"></span>
                    </span>
                </a>

            </div>

            <!-- Offcanvas for Smaller Screens -->
            <div class="offcanvas offcanvas-end"  id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'website:project-list' %}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

{% endblock %}
